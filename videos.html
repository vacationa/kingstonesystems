<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch video tutorials and guides on AI voice agents, business automation, and implementation strategies from Kingstone Systems. Learn from real-world examples and step-by-step walkthroughs.">
    <meta name="keywords" content="AI voice agent videos, voice AI tutorials, business automation videos, AI receptionist guides, voice AI implementation, conversational AI tutorials">
    <meta name="author" content="Kingstone Systems">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kingstonesystems.com/videos">
    <meta property="og:title" content="Video Tutorials & Guides | Kingstone Systems">
    <meta property="og:description" content="Watch our latest video tutorials on AI voice agents, business automation, and implementation guides. Learn from real-world examples and step-by-step walkthroughs.">
    <meta property="og:image" content="https://kingstonesystems.com/assets/logo.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kingstonesystems.com/videos">
    <meta property="twitter:title" content="Video Tutorials & Guides | Kingstone Systems">
    <meta property="twitter:description" content="Watch our latest video tutorials on AI voice agents, business automation, and implementation guides.">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://kingstonesystems.com/videos">
    
    <!-- Favicon - use logo as primary icon -->
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <title>Video Tutorials & Guides | Kingstone Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Structured Data: Video Gallery -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGallery",
      "url": "https://kingstonesystems.com/videos",
      "name": "Kingstone Systems Video Tutorials",
      "description": "Video tutorials and guides on AI voice agents, business automation, and implementation strategies.",
      "publisher": {
        "@type": "Organization",
        "name": "Kingstone Systems",
        "url": "https://kingstonesystems.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://kingstonesystems.com/assets/logo.svg"
        }
      }
    }
    </script>
</head>
<body>
    <div id="videos-root"></div>
    <script type="module" src="/src/videos.tsx"></script>
</body>
</html>
